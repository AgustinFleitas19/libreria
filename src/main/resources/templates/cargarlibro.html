<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="css/cargarlibro.css">
        <title>Cargar Libro</title>
    </head>

    <body class="cargarlibro" style="background-color:#293148">
        <header>
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                    <a class="navbar-brand" th:href="@{/inicio}">Libreria Web</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
            </nav>


        </header>

        <section class="form-seccion">
            <form action="/cargarlibro" method="POST" >

                <h4 align="center">CARGAR LIBRO</h4>
                <input type="number" name="isbn"  class="form-control" placeholder="Ingrese ISBN"/>
                <br>

                <input type="text" name="titulo"  class="form-control" placeholder="Ingrese título"/>
                <br>

                <input type="number" name="anio"  class="form-control"placeholder="Ingrese año de publicación" />
                <br>

                <input type="number" name="ejemplares"  class="form-control" placeholder="Ingrese cantidad de ejemplares"/>
                <br>

                <input type="number" name="ejemplaresPrestados" class="form-control" placeholder="Ingrese cantidad de ejemplares prestados" />
                <br>
                <input class="form-control" list="datalistAutor" id="exampleDataList" placeholder="Ingrese Autor" name="autor">
                <datalist id="datalistAutor">
                    <option th:each="a : ${autores}" th:text="${a.nombre}" th:value="${a.nombre}">
                </datalist>
                <br>

                <input class="form-control" list="datalistEditorial" id="exampleDataList" placeholder="Ingrese editorial" name="autor">
                <datalist id="datalistEditorial">
                    <option th:each="e : ${editorial}" th:text="${e.nombre}" th:value="${e.nombre}">
                </datalist>

                <br>
                <input  class="botons" type="submit" value="Registrar" a href="/inicio" />

            </form>
        </section>
    </body>

</html>
