<!DOCTYPE html>
<html lang="es" xmlns="https://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>Autores</title>
</head>

<body style="background-color:#293148">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" th:href="@{/inicio}">Libreria Web</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

  </nav>
  <table class="table table-bordered">
    <span class="border border-light"></span>
  </table>

  <h1 style="color:white">Lista de Autores</h1>
  <table class="table table-dark table-hover">
    <thead>
      <tr>
          <th>Indice</th>
        <th>Autor</th>
        <th>Alta</th>
        <th></th>
        
 </tr>
 
    </thead>
    <tbody>
        <tr th:each=' autor,iterator:${autores}'>
            <!--<p th:if="${libro=null}">Está vacio¿Ves? No hay libros aquí</p>-->
            <td th:text="${iterator.index+1}"> </td>
            <td th:text="${autor.nombre}"></td>
            <td th:text="${autor.alta}"></td>
             <td>
                <button class="btn btn-secondary btn-lg" ><a th:href="@{/dardebajaAutor}+'?id='+${autor.id}">Dar de baja
                        
                </a> </button>
            </td>
       
        </tr>


    </tbody>
  </table>

</body>

</html>
